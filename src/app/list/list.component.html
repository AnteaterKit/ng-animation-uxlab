<div style="position: relative; ">
  <div>
    <app-button (onClick)='addRow()'></app-button>
  </div>
  <div style=" border-radius: 8px; overflow: hidden;">
    <div [@fadeExplainMotion]='animation' [@.disabled]="isIniting" *ngFor='let item of items; index as i; trackBy:id'
      >
      <div [@fadeEdit]="i === editIndex && edit" class="l-row">
        <div>{{item.id}}</div>
        <div class="avatar">
        </div>
        <div>
          <div>Основной счет</div>
          <div style="font-size: 20px;
          color: #555555;">АО Европлан</div>
        </div>
        <div>
          <div style="font-size: 20px;
          color: #3aa981;">+ 123 000 ₽</div>
          <div >Платеж поставщику</div>
        </div>
        <a class="edit" (click)='rowClick($event, i)'>Редактировать</a>
        <app-button textAction='' text='Удалить' (onClick)='remove(item)'></app-button>
        <app-button textAction='' text='Подробно' (onClick)='detail($event)'></app-button>
      </div>
    </div>
  </div>
</div>

<div class="detail">
  <div *ngFor='let item of details; index as i; trackBy:id'>
    <div class="detail-card">
    </div>
  </div>
</div>

<ng-container  *ngIf='edit'>
  <div [@fadeEdit]='edit' [style.top]='editTop' [style.width]='editWidth' class="editor">
    <div >
      <app-button textAction='' text='Применить' (onClick)='accept()'></app-button>
    </div>
    <div>
      <input />
    </div>
    <div>
      <input />
    </div>
  </div>
</ng-container>
