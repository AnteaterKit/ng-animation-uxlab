<button 
  class="button-base"
  [class.bg-blue]="addState === 'DEFAULT'"
  [class.bg-green]="addState === 'ADDED' && textAction"
  (click)='add()'
>
  <div  
    *ngIf='addState === "DEFAULT" || !textAction'
  >
    {{text}}
  </div>
  <div  
    *ngIf='addState === "ADDED" && textAction'
    @addStateTrigger
    >
    {{textAction}}
  </div>
</button>
